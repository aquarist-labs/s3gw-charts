---
questions:
  # General settings
  - variable: serviceName
    default: s3gw
    description: "S3 Service Name"
    label: "S3 Service Name"
    required: true
    type: string
    group: "General"

  - variable: accessKey
    default: test
    description: "S3 Access Key"
    label: "S3 Access Key"
    required: true
    type: string
    group: "General"

  - variable: secretKey
    default: test
    description: "S3 Secret Key"
    label: "S3 Secret Key"
    required: true
    type: string
    group: "General"

  - variable: ingress.enabled
    default: true
    description: "Deploy an Ingress (Required for TLS and UI)"
    label: "Enable Ingress"
    required: true
    type: boolean
    group: "General"

  - variable: publicDomain
    show_if: ingress.enabled=true
    default: 127.0.0.1.omg.howdoi.website
    description: "Public domain of the S3 Service used by the Ingress"
    label: "Public Domain"
    required: true
    type: string
    group: "General"

  - variable: privateDomain
    default: svc.cluster.local
    description: "Private domain of the S3 Service used inside the Kubernetes cluster"
    label: "Private Domain"
    required: true
    type: string
    group: "General"

  - variable: ui.enabled
    default: false
    description: "UI Enabled"
    label: "UI Enabled"
    required: true
    type: boolean
    group: "General"

  - variable: ui.serviceName
    default: s3gw-ui
    description: "UI Service Name"
    label: "UI Service Name"
    required: true
    type: string
    group: "General"

  - variable: ui.publicDomain
    show_if: ingress.enabled=true
    default: 127.0.0.1.omg.howdoi.website
    description: "Public domain of the UI Service used by the Ingress"
    label: "UI Public Domain"
    required: true
    type: string
    group: "General"

  # TLS settings
  - variable: tls.crt
    show_if: ingress.enabled=true
    description: |
      TLS Certificate for the Gateway (base64 encoded, CN must match serviceName + publicDomain)
    label: "TLS Cert"
    required: false
    type: string
    group: "TLS"

  - variable: tls.key
    show_if: ingress.enabled=true
    description: "TLS Key for the Gateway (base64 encoded)"
    label: "TLS Key"
    required: false
    type: string
    group: "TLS"

  - variable: ui.tls.crt
    show_if: ui.enabled=true && ingress.enabled=true
    description: |
      TLS Certificate for the UI (base64 encoded, CN must match ui.serviceName + ui.publicDomain)
    label: "TLS Cert"
    type: string
    group: "TLS"

  - variable: ui.tls.key
    show_if: ui.enabled=true && ingress.enabled=true
    description: "TLS Key for the UI (base64 encoded)"
    label: "TLS Key"
    type: string
    group: "TLS"

  # Storage
  - variable: storageSize
    description: "Storage Size"
    type: string
    default: 10Gi
    label: "Storage Size"
    group: "Storage"

  - variable: storageClass.name
    description: "Storage Class Name"
    type: string
    default: "longhorn-single"
    required: true
    label: "Storage Class"
    group: "Storage"

  - variable: storageClass.create
    description: |
      Create a new opinionated storage class backed by longhorn.io
    type: boolean
    default: true
    label: "Create Storage Class"
    group: "Storage"

  # Advanced Options
  - variable: imageRegistry
    default:
    description: "Image Registry"
    label: "Image Registry"
    required: false
    type: string
    group: "Advanced"

  - variable: imageCredentials.username
    default:
    description: "Registry Username"
    label: "Username"
    required: false
    type: string
    group: "Advanced"

  - variable: imageCredentials.password
    default:
    description: "Registry Password"
    label: "Password"
    required: false
    type: string
    group: "Advanced"

  - variable: imageCredentials.email
    default:
    description: "Registry Email"
    label: "Email"
    required: false
    type: string
    group: "Advanced"

  - variable: imagePullPolicy
    default:
    description: "Image Pull Policy"
    label: "Image Pull Policy"
    required: false
    type: string
    group: "Advanced"

  - variable: imageName
    default:
    description: "Gateway Image Name"
    label: "Image Name"
    required: false
    type: string
    group: "Advanced"

  - variable: imageTag
    default:
    description: "Image Tag"
    label: "Image Tag"
    required: false
    type: string
    group: "Advanced"

  - variable: ui.imageName
    default:
    description: "UI Image Name"
    label: "UI Image Name"
    required: false
    type: string
    group: "Advanced"

  - variable: ui.imageTag
    default:
    description: "UI Image Tag"
    label: "UI Image Tag"
    required: false
    type: string
    group: "Advanced"

  - variable: logLevel
    default: "1"
    description: "s3gw pod log level, lower values are less verbose"
    label: "s3gw pod log level"
    required: false
    type: string
    group: "Advanced"
