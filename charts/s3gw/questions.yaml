#Storage
- variable: storageType
  description: "Storage type"
  type: enum
  options:
  - "pvc"
  - "local"
  - "longhorn"
  #- "StorageClass"
  required: true
  label: Storage Type
  group: "Storage"
- variable: storage
  show_if: storageType=PVC
  description: "PVC Name"
  type: string
  default: "s3gw-pvc"
  label: PVC Name
  group: "Storage"
- variable: storage
  show_if: storageType=local
  description: "Local Storage Path"
  type: string
  default: "/tmp/local-storage"
  label: PVC Name
  group: "Storage"
- variable: storageSize
  show_if: storageType=local
  description: "Storage Size for the local volume"
  type: string
  default: 10Gi
  label: Storage Size
  group: "Storage"
- variable: storageSize
  show_if: storageType=longhorn
  description: "Storage Size for the longhorn volume"
  type: string
  default: 10Gi
  label: Storage Size
  group: "Storage"
