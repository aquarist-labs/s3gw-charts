# Default access credemtials:
userID: "testid"
userDisplayName: "M. Tester"
userEmail: "tester@ceph.com"
userCapabilities: "usage=read,write;users=read,write"
accessKey: "0555b35654ad1656d804"
secretKey: "h7GhxuBLTrlhVUyxSPUKUV8r/2EI4ngqJxD7iBdBYLhwluN30JaT3Q=="

# S3 user interface
ui:
  enabled: false

# FQDN for the endpoint
hostname: s3gw.local

# Ingress configuration.
# 'enableIngress' will deploy an ingress resource to the cluster,
# 'installIngress' will also deploy the ingress controller, if desired.
enableIngress: true
installIngress: false

# TLS Certificate
tls:
  crt: 
  key: 

# Backing storage.
# "longhorn" assumes the longhorn storage driver is installed
# in the cluster.
storageType: "longhorn"
storageSize: 10Gi

# Optional: instead of using longhorn, reuse an existing PVC
# storageType: "pvc"
# storage: "s3gw-pvc"

# Optional: use local local storage
# storageType: "local"
# storageSize: 10Gi
# storage: "/tmp/local-storage"

# --- Developer Options ---
#
# Image settings:
imageRegistry: "ghcr.io/aquarist-labs"
imagePullPolicy: "Always"

imageName: "s3gw"
imageTag: "latest"

imageName_ui: "s3gw-ui"
imageTag_ui: "latest"
