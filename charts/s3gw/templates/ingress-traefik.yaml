{{ if .Values.enableIngress }}
---
# TLS Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: '{{ .Chart.Name }}-tls'
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares:
      '{{ .Release.Namespace }}-cors-header@kubernetescrd'
  labels:
{{ include "s3gw.labels" . | indent 4 }}
spec:
  ingressClassName: ingress-traefik
  tls:
    - hosts:
        - '{{ .Values.hostname }}'
      secretName: '{{ .Chart.Name }}-ingress-secret'
  rules:
    - host: '{{ .Values.hostname }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{ .Chart.Name }}-svc'
                port:
                  number: 80
---
# No TLS Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: '{{ .Chart.Name }}-no-tls'
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares:
      '{{ .Release.Namespace }}-cors-header@kubernetescrd'
  labels:
{{ include "s3gw.labels" . | indent 4 }}
spec:
  ingressClassName: ingress-traefik
  rules:
    - host: 'no-tls-{{ .Values.hostname }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{ .Chart.Name }}-svc'
                port:
                  number: 80
{{- if .Values.ui.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: '{{ .Chart.Name }}-ui-ingress'
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares:
      '{{ .Release.Namespace }}-cors-header@kubernetescrd'
  labels:
{{ include "s3gw.labels" . | indent 4 }}
spec:
  ingressClassName: ingress-traefik
  tls:
    - hosts:
        - 'ui-{{ .Values.hostname }}'
      secretName: s3gw-ingress-secret
  rules:
    - host: 'ui-{{ .Values.hostname }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{ .Chart.Name }}-ui-svc'
                port:
                  number: 80
{{- end }}
---
# Middleware for Traefik
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cors-header
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "s3gw.labels" . | indent 4 }}
spec:
  headers:
    accessControlAllowMethods:
      - "DELETE"
      - "GET"
      - "HEAD"
      - "POST"
      - "PUT"
    accessControlAllowOriginList:
      - "*"
    accessControlAllowHeaders:
      - "*"
{{- end }}
